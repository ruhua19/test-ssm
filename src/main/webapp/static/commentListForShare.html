<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>评论列表</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<style>
  .container {
    margin: 0 auto;

  }


</style>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header container">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">评论列表</span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="/index">Home</a>

      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">评论列表</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="/index">Home</a>
    </nav>
  </div>
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">评论列表</h2>
  </div>
  <main class="container" style="text-align: center;">
    <div class="container" style="text-align: center;">
      <div class="container" style="text-align: center;">
        <div class="mdl-cell " style="text-align: center;">
          <div class="container " style="text-align: center;">

            <div class="container" style="text-align: center;">
              <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp"  >
                <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">CreateUser</th>
                  <th class="mdl-data-table__cell--non-numeric">Comment</th>

                  <th class="mdl-data-table__cell--non-numeric">Create Time</th>



                </tr>
                </thead>
                <tbody class="text-body-1">
                <tr th:each="comment : ${comments}">

                  <td hidden="hidden" type="hidden" class="mdl-data-table__cell--non-numeric" id="createUser" th:text="${comment.getCreateUser()}"></td>

                  <td class="mdl-data-table__cell--non-numeric" id="userName"
                      th:text="${comment.getUserName()}"
                      onclick=getUserInfo(this)></td>
                  <td class="mdl-data-table__cell--non-numeric" hidden="hidden" id="id" th:text="${comment.getId()}"></td>
                  <td class="mdl-data-table__cell--non-numeric" th:text="${comment.getContent()}"></td>
                  <td class="mdl-data-table__cell--non-numeric" th:text="${comment.getCreateAt()}"></td>





                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
<script>
  function getUserInfo(button) {
    const row = button.parentNode;
    const createUser = row.querySelector('#createUser').textContent;
    window.location.href = '/userInfo?id=' + createUser;
  }
</script>
</html>
