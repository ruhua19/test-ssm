<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户信息集合</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<style>
    .container {
        margin: 0 auto;

    }


</style>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">用户信息集合</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="/index">Home</a>


            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">用户信息集合</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/index">Home</a>

        </nav>
    </div>
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">用户信息集合</h2>
    </div>
    <main class="container">
        <div class="container">
            <div class="container">
                <div class="container ">
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                        <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">用户名</th>
                            <th class="mdl-data-table__cell--non-numeric">创建时间</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user:${users}">
                            <td class="mdl-data-table__cell--non-numeric" id="title" th:text="${user.getUsername()}"></td>
                            <td class="mdl-data-table__cell--non-numeric" id="userName" th:text="${user.getCreateAt()}"></td>


                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
